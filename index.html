<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diário do Cavaleiro</title>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <!-- Botão modo escuro -->
  <button id="darkToggle" class="dark-toggle" title="Alternar modo escuro">🌙</button>

  <!-- Cartão -->
  <div class="card">
    <div class="card-header">
      <span class="icon">✔️</span>
      <h2>Lista Teste</h2>
    </div>
    <div id="listaTarefas" class="card-body">
      <!-- itens vêm do JS -->
    </div>
  </div>

  <!-- Área principal -->
  <div class="container">
    <h1>Vai se fuder iglesio</h1>

    <div id="input-section">
      <label for="descricaoTarefa">Escreva uma nova tarefa:</label>
      <input type="text" id="descricaoTarefa" placeholder="Ex: Estudar pra prova de Engenharia de Software II">
      <label id="errorMessage"></label>
    </div>

    <button id="adicionarBtn" class="primary-btn">Adicionar tarefa</button>

    <table id="tabelaTarefas">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Início</th>
          <th>Conclusão</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="noTasksMessage">Sem tarefas adicionadas.</div>
  </div>

  <script src="src/script.js"></script>
</body>
</html>
